  - conda-forge
dependencies:
  - python=3.10
  - autopep8
  # data science/viz
  - pandas
  - numpy
  - matplotlib
  - ipykernel
  - ipython
  - ipywidgets
  - graphviz
  - python-graphviz
  - plotly
  - seaborn
  - markdown
