---
- name: Install CEN dependencies
  hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Install acl
      package:
        name: acl
        state: latest
    - name: get the username running the deploy
      become: false
      local_action: command whoami
      register: username_on_the_host

  roles:
    - diodonfrost.terraform
    - robertdebock.kubectl
    - gantsign.minikube
    - role: paperbenni.rustup
      vars:
        rustup_user: "{{ username_on_the_host.stdout }}"
