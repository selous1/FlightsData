---
- name: Install CEN dependencies
  hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Install acl
      package:
        name:
          - acl
          - curl
          - unzip
          - gnupg
          - gnupg-agent
          - ca-certificates
          - apt-transport-https
          - software-properties-common
        state: latest
        update_cache: true

  roles:
    - diodonfrost.terraform
    - robertdebock.kubectl
    - gantsign.minikube
    - role: geerlingguy.docker
      vars:
        docker_service_manage: false
