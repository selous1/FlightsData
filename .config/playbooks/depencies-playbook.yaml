---
- name: Install CEN dependencies
  hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Install acl
      package:
        name:
          - acl
          - curl
          - unzip
          - gnupg
          - gnupg-agent
          - ca-certificates
          - apt-transport-https
          - software-properties-common
        state: latest
        update_cache: true

    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - docker.io
          - docker-compose
          - docker-registry
          - containerd.io
        state: latest
        update_cache: true

  roles:
    - diodonfrost.terraform
    - robertdebock.kubectl
    - gantsign.minikube
