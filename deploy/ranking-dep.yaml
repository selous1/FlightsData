apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-d
  labels:
    app: ranking
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ranking
  template:
    metadata:
      labels:
        app: ranking
    spec:
      containers:
        - name: ranking
          image: selous1/cnproject:ranking
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: secret-volume
              mountPath: .secret
      volumes:
        - name: secret-volume
          secret: 
            secretName: my-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ranking-s-n
  labels:
    app: ranking
spec:
  type: NodePort
  selector:
    app: ranking
  ports:
    - name: http
      protocol: TCP
      port: 5000
      nodePort: 30003
      targetPort: 5000
